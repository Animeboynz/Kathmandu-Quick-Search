<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .logo {
            width: 400px;
            margin-bottom: 40px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            width: 400px;
            height: 40px;
            padding: 5px;
            border-radius: 15px;
            border: none;
            margin-bottom: 20px;
        }

        .search-button {
            width: 410px;
            height: 40px;
            border-radius: 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tiny-text {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 15px;
            color: #353535;
            cursor: pointer;
        }
        .clearance {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 30px;
            color: #e56f00;
            cursor: pointer;
        }
        .clearance-button-old {
            width: 410px;
            height: 40px;
            border-radius: 15px;
            border: none;
            background-color: #e56f00;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;

            margin-top: 10px;
        }

        .clearance-button {
            width: 410px;
            height: 40px;
            border-radius: 15px;
            border: none;
            background-color: #e56f00;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            text-decoration: none; /* Remove underline */
            font-family: Arial, sans-serif; /* Set the desired font */
            font-size: 13px; /* Set the desired font size */
        }
    </style>
    <title>KMD Quick Search</title>
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.png">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JMGJEGJSPT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JMGJEGJSPT');
</script>
<body>
<img class="logo" src="Assets/KMD_Logo.png" alt="Kathmandu Outdoor Logo">

<div class="search-container">
    <form id="search-form">
        <input class="search-bar" type="text" name="q" placeholder="Enter your search term" required autofocus>
        <button class="search-button" type="submit">Search</button>
        <a class="clearance-button" href="https://label.kmdstaff.com/">Check out the new Clearance Label Generator</a>
    </form>
</div>

<span class="tiny-text" onclick="window.location.href='https://github.com/Animeboynz/Kathmandu-Quick-Search'">Created by Roshan Varughese</span>

<script>
    document.getElementById("search-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var searchTerm = document.querySelector(".search-bar").value;
        window.location.href = "https://www.kathmandu.co.nz/shop?q=" + encodeURIComponent(searchTerm);
    });

    document.getElementById("search-form").addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.key === "Enter") {
            var searchTerm = document.querySelector(".search-bar").value;
            window.location.href = "https://www.kathmandu.co.nz/shop?q=" + encodeURIComponent(searchTerm);
        }
    });
</script>
</body>
</html>
